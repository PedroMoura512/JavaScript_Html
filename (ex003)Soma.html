<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu arquivo js</title>
    <style>
        body{background-color: rgb(128, 0, 32);
        color: azure;
        font: normal 20pt arial;
        }
        h1{color: rgb(0, 97, 60);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Esse site tem as cores do fluminense</p>
    <script>
var n1 = Number(window.prompt('Digite um número:')) //pega um numero do usuario
var n2 = Number(window.prompt('Digite um outro número:')) //pega outro numero 
var s = n1 + n2 //soma os dois numeros resultando na variavel s
window.alert(`a soma de ${n1} + ${n2} é ${s}`) //dispara um alerta informando a soma dos dois numeros
    </script>
</body>
