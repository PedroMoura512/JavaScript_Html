<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <strong>ATENÇÃO: RADAR DE 60 Km/h</strong>
    <p></p>Velocidade do carro :<input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong</p>`
                if(vel > 60){
                    res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por ultrapassar o limite de velocidade`
                }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
