<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Courier;
            background-color: rgb(171, 25, 230);
            color: white;
            width: 800px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area">
    Trancado,passe o mouse para desbloquear
    </div>

    <script>
        var botao = window.document.getElementById('area')
        // disparando eventos de clicar, mouse dentro e mouse fora
        botao.addEventListener('click', m_clicar)
        botao.addEventListener('mouseenter', m_dentro)
        botao.addEventListener('mouseout', m_fora)
        // texto e cor quando clica
        function m_clicar(){
            botao.innerText = 'parabéns, aperte alt+f4 para ganhar seu prêmio '
            botao.style.background = 'blue'
        }
        // texto e cor quando o muse ta dentro
        function m_dentro(){
            botao.innerText = 'Desbloqueado!'
            botao.style.background = 'green'
            botao.style.color = 'white'
        }
        // texto e cor quando o muse ta fora
        function m_fora(){
            botao.innerText = 'Desbloqueado, clique aqui!'
            botao.style.color = 'black'
            botao.style.background = "yellow"
        }
    </script>
</body>
</html>
