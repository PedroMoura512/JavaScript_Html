<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: rgb(154, 13, 189);
        color: rgb(94, 255, 0);
        font: normal 20pt arial;
        }
        h1{color: rgb(238, 255, 0);
        }
    </style>
</head>
<body>
<h1>
    Em que país você nasceu?
</h1>
<input type="text" name="txtnac" id="txtnac">
<input type="button" value="Saber" onclick="verificar()">
<div id = res>

</div>
    <script>
    function verificar(){
        //coletando informações do usuario
        var txtn = window.document.getElementById('txtnac')
        var res = window.document.getElementById('res')
        var pais = txtn.value
        //se digitar brasil, brasileiro, se nao, estrangeiro
        if(pais == 'brasil'){
            res.innerHTML = `Olá, por nascer aqui, você é brasileiro!!`
        }else{
            res.innerHTML = `Olá, por não nascer aqui, você é estrangeiro!!`
        }
    }
    </script>
</body>
</html>
